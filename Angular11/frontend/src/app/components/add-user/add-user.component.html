<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            required
            [(ngModel)]="user.email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            id="name"
            required
            [(ngModel)]="user.name"
            name="name"
          />
        </div>
        <div>
          <label>Birthday</label>
          <input type="date" 
            id="date"
            anme="date"
            value="2018-07-22"
            min="2018-01-01"
            [(ngModel)]='user.birthday'>
        </div>
        <button (click)="saveUser()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>User was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newUser()">Add</button>
      </div>
    </div>
  </div>
