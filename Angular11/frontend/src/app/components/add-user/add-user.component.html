<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            required
            [(ngModel)]="user.email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control"
            id="name"
            required
            [(ngModel)]="user.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type ="password"
            class="form-control"
            id="name"
            required
            [(ngModel)]="user.password"
            name="name"
          />
        </div>
        <div>
          <label>Birthday</label>
          <input type="date" 
            id="date"
            name="date"
            value="1970-07-22"
            min="1900-01-01"
            max = "{{this.today}}"
            required
            [(ngModel)]='user.birthday'>
        </div>
        <button mat-raised-button color color="primary"  (click)="saveUser()">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>User was submitted successfully!</h4>
        <button mat-raised-button color color="primary" (click)="newUser()">Add</button>
      </div>
    </div>
  </div>
