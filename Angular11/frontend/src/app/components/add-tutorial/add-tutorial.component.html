<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Tutorial title</mat-label>
            <input matInput placeholder="Placeholder" [formControl]="titleField">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Placeholder" [formControl]="descriptionField">
            <textarea matInput></textarea>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" (click)="saveTutorial()">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button mat-raised-button color color="primary" (click)="newTutorial()">Add</button>
      </div>
    </div>
  </div>
